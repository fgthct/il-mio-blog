<html>
    <head>
        <title>Django Girls blog</title>
    </head>
    <body>
        <div>
            <h1><a href="/">Django Girls Blog</a></h1>
            {% for post in posts %}
                <a href="#"><h2>{{ post.title }}</h2></a>

                <p>Published: {{ post.published_date }}</p>
                <p>{{ post.text|linebreaksbr }}</p>

            {% endfor %}
        </div>

    </body>
</html>
